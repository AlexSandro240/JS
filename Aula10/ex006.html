<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            background-color: rgb(140, 223, 223);
            color:rgb(109, 0, 109);
            font: normal 15pt Arial;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interagir
    </div>

    <script>
        var a = document.querySelector("#area");
        a.addEventListener('click', clica);
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        function clica(){
            
            a.innerHTML = "Ol√° mundo";
            a.style.background = "red"
        }

        function entrar(){
            a.innerText = "entrou"
        }

        function sair(){
            a.innerText = "saiu"
            a.style.background = 'rgb(140, 223, 223)';
        }

    </script>
    
</body>
</html>
